<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive-md">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">شماره</th>
              <th scope="col">عنوان تیکت</th>
              <th scope="col">بخش مربوطه</th>
              <th scope="col">تاریخ ثبت</th>
              <th scope="col">اولویت</th>
              <th scope="col">وضعیت</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of ticketsList;let i = index">
              <th class="align-middle" scope="row">{{i+1}}</th>
              <td class="align-middle">{{item.number}}</td>
              <td class="align-middle">{{item.title}}</td>
              <td class="align-middle">{{item.relevantSection}}</td>
              <td class="align-middle">{{item.submitDate}}</td>
              <td class="align-middle">{{item.priority}}</td>
              <td class="align-middle"></td>
            </tr>
          </tbody>
        </table>
        <empty-list class="d-block m-auto" [show]="ticketsList.length == 0"></empty-list>
      </div>
    </div>
  </div>
</div>
