<div class="col-12 border-bottom">
  <div class="row justify-content-between py-5" [style.direction]="direction">
    <div class="text-right" [ngClass]="!smallType ? 'col-md-6' : 'col-lg-8'">
      <h1 [style.fontSize]="!smallType ? '2rem' : '1.5rem'" class="title mb-3">{{title}}</h1>
      <p class="text-justify">
        {{description}}
      </p>
      <ng-content></ng-content>
    </div>
    <div [ngClass]="!smallType ? 'col-md-6 justify-content-md-end' : 'col-lg-4 justify-content-lg-end mt-4 mt-lg-0'"
      class="d-flex align-items-center justify-content-center">
      <div class="image-wrapper">
        <img class="w-100" [src]="image">
      </div>
    </div>
  </div>
</div>
