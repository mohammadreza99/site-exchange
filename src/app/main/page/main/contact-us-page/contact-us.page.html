<page-header [title]="'تماس با ما'"></page-header>
<div class="container">
  <div class="row py-4">
    <div class="col-12">
      <div class="bg-white p-3 shadow bg-white">
        <div class="row">
          <!-- <div class="col-md-4">
            <h4>
              نقشه :
            </h4>
          </div> -->
          <div class="col-md-4 mt-3 mt-md-0">
            <h4>ما را دنبال کنید : </h4>
            <mat-nav-list class="pt-0">
              <a mat-list-item href="">
                تلگرام
                <span class="d-inline-block">
                  <img class="rounded-circle" src="/assets/images/icon/telegram.png" alt="">
                </span>
              </a>
              <mat-divider></mat-divider>
              <a mat-list-item href="">
                ایستاگرام
                <span class="d-inline-block">
                  <img class="rounded" src="/assets/images/icon/insta.png" alt="">
                </span>
              </a>
              <mat-divider></mat-divider>
              <a mat-list-item href="">
                توئیتر
                <span class="d-inline-block">
                  <img class="rounded-circle" src="/assets/images/icon/twitt.png" alt="">
                </span>
              </a>
            </mat-nav-list>
          </div>
          <div class="col-md-4 mt-3 mt-md-0">
            <h4>آدرس : </h4>
            <address></address>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <form #signup="ngForm"  class="px-3 pb-3 shadow bg-white">
        <h4>پیام شما : </h4>
        <div class="row pt-4" dir="rtl">
          <div class="col-md-4">
            <mat-form-field class="w-100 py-2">
              <input  matInput placeholder="نام شما" [formControl]="fullName" required name="fullName">
              <span matSuffix>
                <mat-icon>person</mat-icon>
              </span>
              <mat-error *ngIf="fullName.hasError('required')">{{'لطفا نام خود را بصورت کامل وارد کنید.'}}</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100 py-2">
              <input  matInput placeholder="شماره تماس" [formControl]="telephone" required
                name="telephone">
              <span matSuffix>
                <mat-icon>phone</mat-icon>
              </span>
              <mat-error *ngIf="telephone.hasError('required')">{{'لطفا شماره تماس خود را وارد کنید.'}}</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100 py-2">
              <input  matInput placeholder="ایمیل" [formControl]="email" required name="email">
              <span matSuffix>
                <mat-icon>email</mat-icon>
              </span>
              <mat-error *ngIf="email.hasError('required')">{{'لطفا ایمیل خود را وارد کنید.'}}</mat-error>
              <mat-error *ngIf="email.hasError('email')">{{'لطفا یک ایمیل صحیح وارد کنید.'}}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-8">
            <mat-form-field class="w-100">
              <textarea matInput rows="10" placeholder="پیام شما...." [formControl]="message" required
              name="message"></textarea>
              <mat-error *ngIf="message.hasError('required')">{{'لطفا پیغام خود را بنویسید.'}}</mat-error>
            </mat-form-field>
            <div class="text-left">
              <button mat-raised-button color="primary" type="submit">ارسال پیام</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
